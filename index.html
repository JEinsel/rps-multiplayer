<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Jquery -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Links to other files -->
    <link rel="stylesheet" href="./Assets/style/style.css">

</head>

<body>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="jumbotron">
                <h1 class="display-4 text-center">Rock, Paper, Scissors!</h1>
                <p class="lead"></p>
                <hr class="my-4">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-3 text-center">
                        <h1> Player 1 - <span id=player1Name></span></h1>

                        <button id="player1Rock">Rock</button>

                        <button id="player1Paper">Paper</button>

                        <button id="player1Scissors">Scissors</button>
                        <br>
                        <br>
                        <button id="player1Enter">Player 1 enter</button>
                    </div>
                    <!-- </div> -->

                    <div class="col-3 text-center">
                        <h1>Results</h1>
                        <h3>Player 1 wins: <span id="player1Wins"></span> </h3>
                        <h3>Player 1 Losses: <span id="player1Losses"></span> </h3>
                        <br>

                        <h3>Player 2 wins: <span id="player2Wins"></span></h3>
                        <h3>Player 2 Losses: <span id="player2Losses"></span></h3>
                        <br><br>
                        <h3>Ties: <span id="ties"></span></h3>
                        <br>
                        <button id="reset">Reset</button>
                        <br>
                        <h3>Connected: <span id="watchers"></span></h3>
                    </div>
                    <div class="col-3 text-center">
                        <h1> Player 2 - <span id=player2Name></span></h1>

                        <button id="player2Rock">Rock</button>

                        <button id="player2Paper">Paper</button>

                        <button id="player2Scissors">Scissors</button>
                        <br>
                        <br>
                        <button id="player2Enter">Player 2 enter</button>
                    </div>
                </div>

                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-1"></div>

        <div class="col-10">
            <div class="jumbotron" id="chatBox">

                <h4 class="display-6 text-center">Chat!</h4>

                <ul id="messages">

                </ul>

<form id="chatBar">
    Send a message :
    <input type="text" id="message" value=" "> 
    <button type="button" class="btn btn-primary" id="submitButton">Send</button>

</form>

            </div>

        </div>
        <div class="col-1"></div>
    </div>
    <div class="row"></div>
    <script src="./Assets/javascript/javascript.js"></script>
</body>

</html>
